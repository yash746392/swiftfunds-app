<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create SwiftFunds Account</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <style>#particles-js { position: fixed; width:100%; height:100%; z-index:-1; }</style>
</head>
<body class="fade-in">
<div id="particles-js"></div>
<div class="form-container fade-in" style="max-width:450px;margin:80px auto;background:rgba(255,255,255,0.1);padding:40px;border-radius:20px;backdrop-filter:blur(10px);">
  <h3 class="text-center mb-4">📝 Register - SwiftFunds</h3>
  
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  
  <form method="POST">
    <input class="form-control mb-3" type="text" name="name" placeholder="Full Name" required>
    <input class="form-control mb-3" type="email" name="email" placeholder="Email" required>
    <input class="form-control mb-3" type="text" name="mobile" placeholder="Mobile" required>
    <input class="form-control mb-3" type="password" name="pin" placeholder="Set 4-digit PIN" required>
    <input class="form-control mb-4" type="number" step="0.01" name="deposit" placeholder="Initial Deposit ₹" required>
    <button type="submit" class="btn btn-warning w-100 btn-custom">Create Account</button>
  </form>
  <p class="text-center mt-3">Already a member? <a href="/login" class="text-light">Login</a></p>
</div>
</body>
</html>
